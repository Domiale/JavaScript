<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos de Programación</title>
  <!-- 
  Segunda forma de escribir el codigo Javascript
  Dentro de la etiqueta <head></head> colocamos las etiquetas de <script></script>
  Esta forma tiene el inconveniente de que si el codigo interactua con algún 
  elemento html, marcará error por que el documento aun no ha sido colocado.
  Se utiliza el atributo "defer" en la etiqueta script, para que espere a cargar
  todo el html anres de ejecutar el codigo.
  -->
  <script defer>
    console.log("Este mensaje es desde el head")
  </script>

  <!-- 
  Tercera forma de escribir código Javascript
  Dentro de las etiquetas <head></head> usamos las etiquetas <script></script> 
  con el atributo "source".
  Esto quiere decir que podemos enlazar un archivo externo para ser leido en html
  -->
  <script defer src="./holamundo.js"></script>
</head>
<body>
  <h1>Fundamentos de Programación</h1> 
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab, unde atque quis autem itaque ipsa illo expedita distinctio animi rerum incidunt, odit vero, ducimus molestias quo velit quam in consequuntur.</p>
  <!-- 
  Primera forma de escribir código de Javascript 
  Dentro de la etiqueta <script> ...codigo...</script>
  Escribimos el codigo de JS.

  Esta etiqueta es definida antes de la etiqueta de cierre del </body>
  Esto es para que cuando el código interactue con algún elemento del html, este
  ya este creado antes de ejecutar las instrucciones.
  -->
  <script>
    console.log("Mensaje desde etiqueta script antes del cierre del body")
  </script>
</body>
</html>
